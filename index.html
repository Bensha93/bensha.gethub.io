<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .project-list {
            list-style-type: none;
            padding: 0;
        }
        .project-list li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9e9e9;
        }
        .project-list li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .project-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My GitHub Projects</h1>
    
    <h2>About Me</h2>
    <p>
        Hello! I'm [Your Name], a passionate developer interested in [Your Interests]. Below are some of the projects I've worked on.
    </p>

    <ul class="project-list">
        <!-- Example project item, replace with your own projects -->
        <li><a href="https://github.com/yourusername/project1">Project 1</a></li>
        <li><a href="https://github.com/yourusername/project2">Project 2</a></li>
        <li><a href="https://github.com/yourusername/project3">Project 3</a></li>
        <!-- Add more projects as needed -->
    </ul>
</div>

</body>
</html>
